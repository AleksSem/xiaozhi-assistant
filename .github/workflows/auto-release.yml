name: Auto Beta Release
on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Delete old beta release
        run: |
          gh release delete beta --yes --cleanup-tag 2>/dev/null || true
          sleep 5
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Create beta release
        run: |
          gh release create beta \
            --target main \
            --title "Beta ($(date -u +%Y-%m-%d))" \
            --notes "Auto-generated from main branch ($(git rev-parse --short HEAD))" \
            --prerelease
        env:
          GH_TOKEN: ${{ github.token }}
